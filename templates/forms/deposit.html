{% block content %}
<form class="modal fade" id="Deposit" method="POST" action="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Deposit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            {{ form_add.hidden_tag() }}
            <div class="mb-3">
              {{ form_add.amountadd(class="form-control") }}
            </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          {{ form_add.submit(class="btn btn-primary")}}
        </div>
      </div>
    </div>
</form>

{% endblock %}
